name: Linter and Format check

on:
  push:
    branches: [ main, config-github-actions ]
  pull_request:
    branches: [ main, config-github-actions ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v6
        with:
          version: 0.7.19 # workaround for uv error on ubuntu: sqlite3.OperationalError: no such module: fts5
          python-version: ${{ matrix.python-version }}

      - name: Run format check with ruff
        run: uv run ruff check

      - name: Run type check with ty
        run: uv run ty check
